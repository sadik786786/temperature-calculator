<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-temperature-high"></i> Temperature Converter</h1>
            <p>Convert between Celsius, Fahrenheit, and Kelvin instantly</p>
        </header>

        <main>
            <div class="converter-box">
                <div class="input-group">
                    <label for="temperature">Enter Temperature:</label>
                    <input type="number" id="temperature" placeholder="e.g., 100" autofocus>
                </div>

                <div class="input-group">
                    <label for="from-unit">From:</label>
                    <select id="from-unit">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="to-unit">To:</label>
                    <select id="to-unit">
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="celsius">Celsius (°C)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>

                <div class="result-group">
                    <label>Result:</label>
                    <div id="result">-</div>
                </div>

                <div class="action-buttons">
                    <button id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2023 Temperature Converter | Built with HTML, CSS & JavaScript</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
